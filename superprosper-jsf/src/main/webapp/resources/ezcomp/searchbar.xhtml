<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="filter" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="listFilters" styleClass="form-inline">
            <h:selectOneMenu  value="#{cc.attrs.filter}">
                    <f:selectItems value="#{searchModel.criteria}">
                    </f:selectItems>
                </h:selectOneMenu>

            <h:inputText styleClass="span6" value="#{cc.attrs.value}"></h:inputText>
                <h:commandButton styleClass="btn" action="#{searchController.search}" value="Rechercher"></h:commandButton>

            </h:form>
    </cc:implementation>
</html>
